<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><h1>Registration Form</h1></p>
    <form action="form1 .html" method="post">
      <label for="r">first name:</label>
      <input
        type="text"
        name="first name"
        id="r"
        placeholder="enter first name"
      />
      <br />
      <label for="w">last name:</label>
      <input
        type="text"
        name="last name"
        id="w"
        placeholder="enter last name"
      />
      <br />
      <label for="q">email:</label>
      <input
        type="text"
        name="email"
        id="q"
        placeholder="enter email address"
      />
      <br />
      <label for="t">password:</label>
      <input type="password" name="password" />
      <br />
      <label>gender</label>
      <br />
      <label>male</label>
      <input type="radio" />
      <br />
      <label for="">femal </label>
      <input type="radio" />
      <br />
      <label for="">other</label>
      <input type="radio" />
      <br />
      <label for="">age</label>
      <select name="age">
        <option>enter your age</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>
      <br />
      <label for="">preference:</label>
      <br />
      <label for="i">acrylic painting</label>
      <input type="checkbox" id="i" />
      <br />
      <label for="u">oil painting</label>
      <input type="checkbox" id="u" />
      <br />
      <label for="a">water color painting</label>
      <input type="checkbox" id="a" />
      <br />
      <label for="">select occupation</label>
      <select name="" id="">
        <option value="">student</option>
        <option value="">shopkeper</option>
        <option value="">teacher</option>
        <option value="">another</option>
      </select>
      <br />
      <label for="">bio</label>
      <textarea
        cols="20"
        rows="6"
        placeholder="sher few line about your self..."
      ></textarea>
      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
